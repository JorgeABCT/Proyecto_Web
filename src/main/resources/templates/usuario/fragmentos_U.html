<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Plantilla</title>
    </head>
    <body>
        <section th:fragment="login">
            <div class="mask d-flex align-items-center h-100">
                <div class="container h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                            <div class="card" style="border-radius: 15px;">
                                <div class="card-body p-5">
                                    <h2 class="text-uppercase text-center mb-5">Crear una Cuenta</h2>
                                    <div th:if="${#fields.hasErrors('usuario')}" class="error-message">
                                        <span class="d-block p-2 bg-danger text-white rounded" th:each="error : ${#fields.errors('usuario')}" th:text="${error}"></span>
                                    </div>
                                    <form th:action="@{/cuenta/login}" method="post">
                                        <div class="form-outline mb-4">
                                            <input type="text" id="usuario" class="form-control form-control-lg"  th:field="*{usuario.username}" />
                                            <label class="form-label" for="usuario">Nombre de Usuario</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="password" id="contra" class="form-control form-control-lg" th:field="*{usuario.password}"/>
                                            <label class="form-label" for="contra">Contraseña</label>
                                        </div>

                                        <div class="d-flex justify-content-center">
                                            <button type="submit"
                                                    class="btn btn-danger btn-block btn-lg text-light">Iniciar Sesión</button>
                                        </div>
                                        <p class="text-center text-muted mt-3 mb-0">¿No tienes una cuenta? <a th:href="@{/cuenta/nuevo}"
                                                                                                              class="fw-bold text-body"><u>Crea una cuenta aquí</u></a></p>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section th:fragment="crearCuenta">
            <div class="mask d-flex align-items-center h-100 gradient-custom-3">
                <div class="container h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                            <div class="card" style="border-radius: 15px;">
                                <div class="card-body p-5">
                                    <h2 class="text-uppercase text-center mb-5">Crear una Cuenta</h2>
                                    <form th:action="@{/cuenta/nuevo}" method="post">
                                        <div th:if="${#fields.hasErrors('usuario')}" class="error-message">
                                            <p th:each="error : ${#fields.errors('usuario')}" th:text="${error}"></p>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <div class="form-outline mb-4">
                                                <input type="text" class="form-control form-control-lg" name="username"/>
                                                <label class="form-label" th:for="username">Nombre de Usuario</label>
                                            </div>

                                            <div class="form-outline mb-4">
                                                <input type="password" name="password"  class="form-control form-control-lg" />
                                                <label class="form-label" for="password">Contraseña</label>
                                            </div>

                                            <div class="form-outline mb-4">
                                                <input type="text" name="nombre" class="form-control form-control-lg" />
                                                <label class="form-label" for="nombre">Nombre</label>
                                            </div>

                                            <div class="form-outline mb-4">
                                                <input type="text" name="apellidos" class="form-control form-control-lg" />
                                                <label class="form-label" for="apellidos">Apellidos</label>
                                            </div>

                                            <div class="form-outline mb-4">
                                                <input type="email" name="correo" class="form-control form-control-lg" />
                                                <label class="form-label" for="correo">Correo Electrónico</label>
                                            </div>

                                            <div class="d-flex justify-content-center">
                                                <button type="submit"
                                                        class="btn btn-danger btn-block btn-lg text-light">Registro</button>
                                            </div>

                                            <p class="text-center text-muted mt-3 mb-0">¿Ya tienes una cuenta? <a th:href="@{/cuenta/login}"
                                                                                                                  class="fw-bold text-body"><u>Inicia sesión aquí</u></a></p>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section th:fragment="modificarCuenta">
            <div class="mask d-flex align-items-center h-100 gradient-custom-3">
                <div class="container h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                            <div class="card" style="border-radius: 15px;">
                                <div class="card-body p-5">
                                    <h2 class="text-uppercase text-center mb-5">Modificar Cuenta</h2>
                                    <form method="POST" th:action="@{/cuenta/guardar}" th:object="${usuario}" enctype="multipart/form-data">
                                        <input type="hidden" name="id_usuario" th:field="*{id_usuario}" />
                                        <div class="form-outline mb-4">    <!-- Cambiar despues -->
                                            <input type="text" class="form-control form-control-lg" name="username" th:field="*{username}" readonly="true" />
                                            <label class="form-label" id="username" th:field="*{username}">Nombre de Usuario</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="password" name="password" th:field="*{password}" class="form-control form-control-lg" />
                                            <label class="form-label" id="password" th:field="*{password}">Contraseña</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="text" name="nombre" th:field="*{nombre}" class="form-control form-control-lg" />
                                            <label class="form-label" id="nombre" th:field="*{nombre}">Nombre</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="text" name="apellidos" th:field="*{apellidos}" class="form-control form-control-lg" />
                                            <label class="form-label" id="apellidos" th:field="*{apellidos}">Apellidos</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="email" name="correo" th:field="*{correo}" class="form-control form-control-lg" readonly="true"/>
                                            <label class="form-label" id="correo" th:field="*{correo}">Correo Electrónico</label>
                                        </div>

                                        <div class="d-flex justify-content-center"><a th:href="@{/}">
                                            <button type="button"
                                                    class="btn btn-danger btn-block btn-lg text-light">Cancelar</button></a>
                                        </div>
                                        <br/>
                                        <div class="d-flex justify-content-center">
                                            <button type="submit"
                                                    class="btn btn-success btn-block btn-lg text-light">Guardar</button>
                                        </div>
                                </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
